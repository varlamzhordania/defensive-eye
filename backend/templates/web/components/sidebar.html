{% load i18n %}
{% url 'main:dashboard' as dashboard %}
{% url 'shop:order_history' as orders %}

<button data-drawer-target="dashboard-sidebar" data-drawer-toggle="dashboard-sidebar" aria-controls="dashboard-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
</button>

<aside id="dashboard-sidebar"
       class="fixed lg:relative top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
       aria-label="Sidenav">
    <div class="overflow-y-auto py-5 px-3 h-full bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <ul class="space-y-2">
            <li>
                <a href="{{ dashboard }}" class="sidebar-link group">
                    <span class="fa-light fa-grid-2 sidebar-icon"></span>
                    <span class="ml-3">{% translate 'Dashboard' %}</span>
                </a>
            </li>
            <li>
                <a href="{{ orders }}" class="sidebar-link group">
                    <span class="fa-light fa-cart-shopping sidebar-icon"></span>
                    <span class="ml-3">{% translate 'Orders' %}</span>
                </a>
            </li>
            <li>
                <a href="{{ orders }}" class="sidebar-link group">
                    <span class="fa-light fa-camera-cctv sidebar-icon"></span>
                    <span class="ml-3">{% translate 'Cameras' %}</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
